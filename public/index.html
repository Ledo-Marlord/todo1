<!DOCTYPE html>

    <base href="/">

    <link rel="icon" type="image/ico" href="assets/favicon2.ico">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="libs/AngularJS-Toaster/toaster.min.css" rel="stylesheet"/>
    <link href="libs/angular-material/angular-material.css" rel="stylesheet"/>
