<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do</title>

    <base href="/">

    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../libs/angularjs-toaster/toaster.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="../libs/angular/angular.js"></script>
    <script type="text/javascript" src="../libs/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../libs/angularjs-toaster/toaster.js"></script>
    <script type="text/javascript" src="../libs/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../libs/angular-route/angular-route.js"></script>

    <!-- inject:modules:html -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="appRouter.js"></script>
    <script type="text/javascript" src="controllers/mainController.js"></script>
    <script type="text/javascript" src="controllers/testController.js"></script>
    <script type="text/javascript" src="controllers/homeController.js"></script>
    <script type="text/javascript" src="services/userService.js"></script>
    <script type="text/javascript" src="directives/navbarDirective.js"></script>
    <!-- endinject -->

    <script src="http://localhost:35729/livereload.js"></script>

</head>
<body>
    <div class="container" ng-controller="mainController as main">
        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>

        <top-navbar></top-navbar>

        <div class="jumbotron text-center">
            <h1>{{ main.message }}</h1>
        </div>

        <div ng-view></div>

    </div>
</body>
</html>
